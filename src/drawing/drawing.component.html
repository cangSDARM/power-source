<div class="containner">
  <section [ngStyle]="sectionStyle">
    <svg
      height="100%"
      width="100%"
      #svgEl
      zoomable
      (moveable)="motionCallback($event[0])"
      [moveable-config]="{ onStart: onMoveStart, onEnd: onMoveEnd }"
    >
      <g [attr.transform]="transform" #contentEl>
        <g protected transform="matrix(1,0,0,1,880,400)">
          <g>
            <path
              d="M-40,0H-24M24,0H40M-24,0Q-18,-12,-12,0M-12,0Q-6,-12,0,0M0,0Q6,-12,12,0M12,0Q18,-12,24,0"
              stroke="currentColor"
            ></path>
            <rect
              x="-30"
              y="-10"
              width="60"
              height="15"
              class="_focus-transparent"
            ></rect>
            <point transform="translate(-40, 0)"></point>
            <point type="solid" transform="translate(40, 0)"></point>
          </g>
          <labelx title="L" />
        </g>
        <section-box />
      </g>
    </svg>
  </section>
  <actions></actions>
</div>
<context-menu
  [(display)]="contextMenuShow"
  [style.transform]="contextMenuTransform"
></context-menu>
